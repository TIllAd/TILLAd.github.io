<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<body>

<a href="#tab1">Calculator</a>
<a href="#tab2">Advanced Functions</a>
<a href="#tab3">Login</a>

<div class="tabs">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
    <button onclick="showTab('tab3')">Tab 3</button>
</div>

<div id="tab1">
    <h3>Simple Calculator</h3>
    <div id="calculator">
        <!-- Calculator content goes here -->
    </div>
</div>

<div id="tab2">
    <h3>Advanced Functions</h3>
    <div id="calculator2">
        <!-- Advanced calculator content goes here -->
    </div>
    <button onclick="euclid()">Euk</button>
</div>

<div id="tab3">
    <h3>Login Page</h3>
    <div id="login-container">
        <!-- Login form goes here -->
    </div>
</div>

<div class="tab-content" id="tab1-content">
    <h2>Tab 1 Content</h2>
    <p>This is the content for Tab 1.</p>
</div>

<div class="tab-content" id="tab2-content">
    <h2>Tab 2 Content</h2>
    <p>This is the content for Tab 2.</p>
</div>

<div class="tab-content" id="tab3-content">
    <h2>Tab 3 Content</h2>
    <p>This is the content for Tab 3.</p>
</div>

</body>
</html>
