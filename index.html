<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Math Stuff</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body style="padding: 20px">
    <h1 class="title">Tabs24</h1>
    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(0,'#aaaaaa')">Tab 1</button>
            <button onclick="showPanel(1,'#aaaaaa')">Tab 2</button>
            <button onclick="showPanel(2,'#aaaaaa')">Tab 3</button>
            <button onclick="showPanel(3,'#aaaaaa')">Login</button>
        </div>

        <div class="tabPanel">
            <h3>Simple Calculator</h3>
            <div id="calculator">
                <input type="text" id="display" readonly>
                <br>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')">+</button>
                <br>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>
                <br>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')">*</button>
                <br>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
        </div>

        <div class="tabPanel">

            <h3>Advanced functions</h3>
            <div id="advanced functions">

                <button onclick="euclid()">Euclid</button>
            </div>
        </div>

        <div class="tabPanel">Tab 3:Content</div>
        <div class="tabPanel">
            
            <form action="#" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="usrname" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
